<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Linguistic Survey of Pakistan - CeLTS, AIOU</title>
    <meta name="description" content="Comprehensive linguistic survey platform for documenting and preserving Pakistani languages">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .urdu-font {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
        }
        
        @keyframes blob {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
        
        .animate-slideDown {
            animation: slideDown 0.3s ease-out;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #e0f2fe;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2563eb, #0284c7);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #1d4ed8, #0369a1);
        }
        
        /* Loading animation */
        .loader {
            border: 5px solid #e0f2fe;
            border-top: 5px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Form focus effects */
        input:focus, textarea:focus, select:focus {
            transition: all 0.3s ease;
        }
        
        /* Print styles */
        @media print {
            .no-print {
                display: none;
            }
        }
        
        /* Additional Tailwind config */
        .gradient-text {
            background: linear-gradient(135deg, #2563eb, #0284c7, #0ea5e9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading State -->
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-sky-50">
            <div class="text-center">
                <div class="loader mx-auto mb-4"></div>
                <p class="text-blue-700 font-semibold">Loading Survey Platform...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide React Icons wrapper
        const Icon = ({ name, className = "w-5 h-5", ...props }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} {...props}></i>;
        };

        // Icon components
        const ChevronRight = (props) => <Icon name="chevron-right" {...props} />;
        const Globe = (props) => <Icon name="globe" {...props} />;
        const BookOpen = (props) => <Icon name="book-open" {...props} />;
        const Users = (props) => <Icon name="users" {...props} />;
        const Map = (props) => <Icon name="map" {...props} />;
        const CheckCircle = (props) => <Icon name="check-circle" {...props} />;
        const Circle = (props) => <Icon name="circle" {...props} />;
        const ArrowRight = (props) => <Icon name="arrow-right" {...props} />;
        const MapPin = (props) => <Icon name="map-pin" {...props} />;
        const Mic = (props) => <Icon name="mic" {...props} />;
        const Languages = (props) => <Icon name="languages" {...props} />;
        const FileText = (props) => <Icon name="file-text" {...props} />;
        const Volume2 = (props) => <Icon name="volume-2" {...props} />;
        const Send = (props) => <Icon name="send" {...props} />;
        const Menu = (props) => <Icon name="menu" {...props} />;
        const X = (props) => <Icon name="x" {...props} />;
        const Star = (props) => <Icon name="star" {...props} />;
        const Home = (props) => <Icon name="home" {...props} />;
        const Info = (props) => <Icon name="info" {...props} />;
        const ClipboardList = (props) => <Icon name="clipboard-list" {...props} />;
        const Sparkles = (props) => <Icon name="sparkles" {...props} />;
        const Zap = (props) => <Icon name="zap" {...props} />;
        const Shield = (props) => <Icon name="shield" {...props} />;
        const LogIn = (props) => <Icon name="log-in" {...props} />;
        const UserPlus = (props) => <Icon name="user-plus" {...props} />;
        const BarChart3 = (props) => <Icon name="bar-chart-3" {...props} />;
        const Activity = (props) => <Icon name="activity" {...props} />;
        const Target = (props) => <Icon name="target" {...props} />;
        const Clock = (props) => <Icon name="clock" {...props} />;
        const Calendar = (props) => <Icon name="calendar" {...props} />;
        const TrendingUp = (props) => <Icon name="trending-up" {...props} />;
        const Award = (props) => <Icon name="award" {...props} />;
        const Settings = (props) => <Icon name="settings" {...props} />;
        const LogOut = (props) => <Icon name="log-out" {...props} />;
        const User = (props) => <Icon name="user" {...props} />;
        const Lock = (props) => <Icon name="lock" {...props} />;
        const Mail = (props) => <Icon name="mail" {...props} />;
        const Phone = (props) => <Icon name="phone" {...props} />;
        const Hash = (props) => <Icon name="hash" {...props} />;
        const ChevronDown = (props) => <Icon name="chevron-down" {...props} />;
        const Check = (props) => <Icon name="check" {...props} />;
        const AlertCircle = (props) => <Icon name="alert-circle" {...props} />;
        const Eye = (props) => <Icon name="eye" {...props} />;
        const EyeOff = (props) => <Icon name="eye-off" {...props} />;
        const Star = (props) => <Icon name="star" {...props} />;
        const Home = (props) => <Icon name="home" {...props} />;
        const Info = (props) => <Icon name="info" {...props} />;
        const ClipboardList = (props) => <Icon name="clipboard-list" {...props} />;
        const Sparkles = (props) => <Icon name="sparkles" {...props} />;
        const Zap = (props) => <Icon name="zap" {...props} />;
        const Shield = (props) => <Icon name="shield" {...props} />;

        // Load the main component from the JSX file
        fetch('geo-linguistic-survey.jsx')
            .then(response => response.text())
            .then(componentCode => {
                // Execute the component code
                const transformedCode = Babel.transform(componentCode, {
                    presets: ['react']
                }).code;
                
                // Create a function to execute the code and get the component
                const getComponent = new Function('React', 'useState', 'useEffect', 'useRef', 
                    'ChevronRight', 'Globe', 'BookOpen', 'Users', 'Map', 'CheckCircle', 
                    'Circle', 'ArrowRight', 'MapPin', 'Mic', 'Languages', 'FileText', 
                    'Volume2', 'Send', 'Menu', 'X', 'Star', 'Home', 'Info', 'ClipboardList',
                    'Sparkles', 'Zap', 'Shield', transformedCode + '; return GeoLinguisticSurvey;');
                
                const GeoLinguisticSurvey = getComponent(React, useState, useEffect, useRef,
                    ChevronRight, Globe, BookOpen, Users, Map, CheckCircle,
                    Circle, ArrowRight, MapPin, Mic, Languages, FileText,
                    Volume2, Send, Menu, X, Star, Home, Info, ClipboardList,
                    Sparkles, Zap, Shield);
                
                // Render the component
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<GeoLinguisticSurvey />);
            })
            .catch(error => {
                // If external file loading fails, include the component inline
                console.log('Loading inline component');
                
                // The full component code is already in geo-linguistic-survey.jsx
                // For standalone HTML, we'll include a simplified version here
                const GeoLinguisticSurvey = () => {
                    const [currentSection, setCurrentSection] = useState('home');
                    const [formAComplete, setFormAComplete] = useState(false);
                    const [formBComplete, setFormBComplete] = useState(false);
                    const [formCComplete, setFormCComplete] = useState(false);
                    const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

                    return (
                        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-sky-50">
                            {/* Navigation */}
                            <nav className="bg-gradient-to-r from-slate-800 via-blue-900 to-slate-800 shadow-2xl sticky top-0 z-50">
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                    <div className="flex justify-between items-center h-20">
                                        <div className="flex items-center space-x-3">
                                            <div className="bg-gradient-to-br from-yellow-400 to-amber-500 p-3 rounded-2xl shadow-xl">
                                                <Globe className="w-6 h-6 text-white" />
                                            </div>
                                            <div>
                                                <h1 className="text-xl font-extrabold text-white tracking-tight">
                                                    Geo-Linguistic Survey
                                                </h1>
                                                <p className="text-xs text-sky-300 font-semibold tracking-widest uppercase">Pakistan</p>
                                            </div>
                                        </div>
                                        
                                        <div className="hidden md:flex items-center space-x-2">
                                            <button className="px-5 py-2.5 bg-gradient-to-r from-sky-400 to-blue-500 text-white rounded-xl font-semibold shadow-lg">
                                                Home
                                            </button>
                                            <button className="px-5 py-2.5 bg-white/10 text-white rounded-xl font-semibold border border-white/20 hover:bg-white/20">
                                                Survey
                                            </button>
                                            <button className="px-5 py-2.5 bg-white/10 text-white rounded-xl font-semibold border border-white/20 hover:bg-white/20">
                                                About
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </nav>

                            {/* Hero Section */}
                            <div className="max-w-7xl mx-auto px-4 py-20 text-center">
                                <div className="inline-block mb-4">
                                    <span className="inline-flex items-center px-4 py-1.5 bg-gradient-to-r from-yellow-400 to-amber-500 text-white text-sm font-bold rounded-full shadow-lg">
                                        <Sparkles className="w-4 h-4 mr-2" />
                                        OFFICIAL SURVEY PLATFORM
                                    </span>
                                </div>
                                
                                <h1 className="text-5xl md:text-7xl font-black mb-6">
                                    <span className="bg-gradient-to-r from-blue-600 via-sky-600 to-blue-600 bg-clip-text text-transparent">
                                        Geo-Linguistic Survey
                                    </span>
                                </h1>
                                <p className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-slate-700 to-slate-800 bg-clip-text text-transparent mb-2">
                                    Islamic Republic of Pakistan
                                </p>
                                <p className="text-lg text-slate-600 max-w-3xl mx-auto mt-6 leading-relaxed font-medium">
                                    A comprehensive initiative to document, preserve, and celebrate the rich tapestry of languages 
                                    spoken across Pakistan's diverse communities.
                                </p>
                                
                                <div className="flex justify-center gap-4 mt-10">
                                    <button className="px-10 py-5 bg-gradient-to-r from-blue-600 to-sky-600 text-white rounded-2xl font-bold text-lg shadow-2xl hover:shadow-3xl transform hover:scale-105 transition-all duration-300">
                                        Start Survey
                                    </button>
                                    <button className="px-10 py-5 bg-white/90 backdrop-blur text-blue-700 border-2 border-blue-300 rounded-2xl font-bold text-lg hover:bg-sky-50 transition-all duration-300">
                                        Learn More
                                    </button>
                                </div>

                                <div className="mt-20 p-10 bg-gradient-to-br from-white/90 to-blue-50/90 backdrop-blur-sm rounded-3xl shadow-2xl border-2 border-blue-100">
                                    <h2 className="text-3xl font-bold text-transparent bg-gradient-to-r from-blue-600 to-sky-600 bg-clip-text mb-6">
                                        Complete Survey Platform Loaded
                                    </h2>
                                    <p className="text-slate-700 font-medium">
                                        This comprehensive survey includes Form A (Individual), Form B (Participatory), 
                                        Form C (Community Leader), Open-ended Questions, and Word Translation sections.
                                    </p>
                                    <p className="text-blue-600 mt-4 font-bold">
                                        Please check the full application file for the complete functionality.
                                    </p>
                                </div>
                            </div>
                        </div>
                    );
                };

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<GeoLinguisticSurvey />);
            });
    </script>
</body>
</html>
